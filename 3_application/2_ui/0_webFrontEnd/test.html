<!DOCTYPE html>
<html>
<body>

  <script>
    'use strict';
    let user = {
    name: "John",
    age: 30,

    sayHi() {
      alert( this.name ); // leads to an error
    }

  };

  let admin = user;
  user = null; // overwrite to make things obvious

  admin.sayHi(); // TypeError: Cannot read property 'name' of null   //     this still works too (why wouldn't it)
    
  </script>

</body>
</html>
